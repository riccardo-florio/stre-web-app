<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stre Downloader App</title>
    <link rel="icon" type="image/x-icon" href="/assets/icon.svg">

    <!-- CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="bg-white lg:bg-gray-50 lg:p-10 lg:gap-5 flex flex-col lg:flex-row lg:justify-center h-svh">

    <!-- Menu Bar -->
    <div class="px-10 pt-9 pb-0 flex justify-between items-center lg:hidden">
        <div class="flex items-center gap-4">
            <img src="/assets/icon.svg" alt="Stre Api Downloader" class="size-7">
            <h2 class="text-pretty text-xl">Stre Api Downloader</h2>
        </div>
        <button id="mobile-menu-btn" onclick="toggleMobileMenu()" class="relative self-end">
            <span id="download-indicator" class="absolute top-1 bg-red-500 w-2 h-2 rounded-full hidden"></span>
            <span class="material-symbols-rounded text-2xl text-gray-700">
                menu
            </span>
        </button>
        <button id="mobile-account-btn" onclick="handleAccountModal()" class="relative self-end hidden">
            <span class="material-symbols-rounded text-2xl text-blue-600">
                person
            </span>
        </button>
    </div>

    <!-- contenitore principale -->
    <div
        class="relative max-w-screen-xl flex-1 lg:h-full w-full bg-white lg:rounded-[4rem] p-4 lg:p-10 lg:shadow lg:border border-gray-200 overflow-hidden">

        <button id="main-account-btn" onclick="handleAccountModal()" class="absolute right-10 top-9 hidden z-10">
            <span class="material-symbols-rounded text-3xl text-blue-600 hidden lg:block">
                person
            </span>
        </button>

        <!-- sliding container -->
        <div id="sliding-container" class="w-full h-[300%] transition-all duration-700">

            <!-- home section -->
            <div class="relative h-1/3 w-full flex flex-col items-center justify-center transition-all duration-700 overflow-y-auto p-6">
                <form class="flex flex-col items-center lg:w-96">
                    <h1 id="main-title" class="text-4xl text-center mb-10 text-pretty">Cosa vuoi scaricare?</h1>
                    <div class="flex items-center gap-2 border-2 border-gray-200 rounded-full p-2 pl-8 w-full">
                        <input type="text" placeholder="Titolo del film / serie tv" autofocus enterkeyhint="search"
                            class="outline-none w-full">
                        <button type="submit" id="search-button"
                            class="flex items-center justify-center bg-blue-500 hover:bg-blue-600 text-white p-4 rounded-full transition">
                            <span class="material-symbols-rounded text-[20px]">
                                search
                            </span>
                        </button>
                    </div>
                    <span id="stre-url" class="mt-3 text-gray-700 text-pretty">Recuper url in corso...</span>
                </form>
                <div id="continue-watching" class="w-full mt-10 hidden">
                    <h2 class="text-xl mb-4 lg:px-10 text-pretty">Continua a guardare</h2>
                    <div id="continue-cards" class="flex gap-4 overflow-x-auto lg:px-10 pb-4"></div>
                </div>
            </div>

            <!-- elenco risultati -->
            <div id="search-results"
                class="h-1/3 w-full flex items-center justify-center opacity-0 transition-all duration-700">
                <div class="h-full max-w-[650px] w-full flex flex-col">
                    <div class="flex items-center gap-5 mb-5 pb-2 border-b">
                        <button onclick="searchResultToHome()"
                            class="flex items-center justify-center hover:bg-gray-100 p-4 w-14 h-14 rounded-full transition">
                            <span class="material-symbols-rounded text-2xl">
                                arrow_back
                            </span>
                        </button>
                        <span id="search-query-title" class="text-2xl text-pretty">Risultati per: john wick</span>
                    </div>
                    <!-- result cards container -->
                    <div class="w-full flex-1 overflow-y-auto">
                        <div id="search-cards-container" class="flex flex-col gap-5 w-full"></div>
                    </div>
                </div>
            </div>

            <!-- Info -->
            <div id="info-tab"
                class="h-1/3 w-full flex items-center justify-center opacity-0 transition-all duration-700">
                <div class="h-full max-w-screen-sm w-full flex flex-col">
                    <div class="flex items-center gap-5 mb-5 pb-2 border-b">
                        <button onclick="downloadToSearchResult()"
                            class="flex items-center justify-center hover:bg-gray-100 p-4 w-14 h-14 rounded-full transition">
                            <span class="material-symbols-rounded text-2xl">
                                arrow_back
                            </span>
                        </button>
                        <span id="download-title" class="text-2xl text-pretty">Info su </span>
                    </div>
                    <div class="overflow-y-auto">
                        <div class="flex flex-col gap-2">
                            <div class="rounded-2xl overflow-hidden relative">
                                <img id="choose-cover" class="rounded-2xl lg:rounded-none">
                                <div
                                    class="lg:text-white lg:bg-gradient-to-t from-black via-black/80 to-transparent lg:absolute bottom-0 left-0 h-2/3 w-full lg:p-10 my-4 lg:my-0 flex flex-col-reverse">
                                    <span id="choose-genres" class="mt-2 text-pretty"></span>
                                    <p id="choose-plot" class="line-clamp-3 text-pretty"></p>
                                    <span id="choose-info" class="mb-2 text-pretty"></span>
                                </div>
                            </div>
                            <div id="choose-episodes" class="hidden">
                                <select id="season-select" class="mb-3 p-2 border rounded w-full"></select>
                                <div id="episodes-container" class="flex gap-4 overflow-x-auto pb-2"></div>
                            </div>
                            <div class="flex gap-3">
                                <button id="watch-btn"
                                    class="bg-gray-200 rounded-[0.5em] text-gray-800 px-4 py-2 font-medium hidden">
                                    Guarda
                                </button>
                                <button id="download-btn"
                                    class="bg-blue-500 rounded-[0.5em] text-white px-4 py-2 font-medium">
                                    Avvia Download
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Download -->
    <div id="download-tab"
        class="absolute opacity-0 pointer-events-none lg:opacity-100 lg:pointer-events-auto lg:relative lg:position bg-white w-full lg:w-auto lg:min-w-96 h-full lg:rounded-[3rem] py-9 px-10 lg:shadow lg:border border-gray-200 flex flex-col transition-opacity">
        <button onclick="toggleMobileMenu()" class="absolute right-10 top-9 lg:hidden">
            <span class="material-symbols-rounded text-3xl">
                close
            </span>
        </button>
        <button onclick="handleAccountModal()" class="absolute right-20 lg:right-10 top-9">
            <span class="material-symbols-rounded text-3xl text-blue-600">
                person
            </span>
        </button>
        <h2 class="text-2xl text-pretty">Downloads</h2>
        <span id="no-download-msg" class="text-gray-800 mt-2 text-pretty">Nessun download in corso.</span>
        <div id="downloads-container" class="flex-1 flex flex-col gap-4 overflow-y-auto mt-10"></div>
        <span id="release-version" class="text-center text-gray-800 mt-3"></span>
    </div>

    <!-- Player Modal -->
    <div id="player-modal" class="fixed inset-0 bg-black hidden z-20">
        <div id="player-loading" class="absolute inset-0 flex items-center justify-center hidden">
            <svg width="20" height="20" stroke="#ffff" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <style>
                    .spinner_V8m1 {
                        transform-origin: center;
                        animation: spinner_zKoa 2s linear infinite
                    }

                    .spinner_V8m1 circle {
                        stroke-linecap: round;
                        animation: spinner_YpZS 1.5s ease-in-out infinite
                    }

                    @keyframes spinner_zKoa {
                        100% {
                            transform: rotate(360deg)
                        }
                    }

                    @keyframes spinner_YpZS {
                        0% {
                            stroke-dasharray: 0 150;
                            stroke-dashoffset: 0
                        }

                        47.5% {
                            stroke-dasharray: 42 150;
                            stroke-dashoffset: -16
                        }

                        95%,
                        100% {
                            stroke-dasharray: 42 150;
                            stroke-dashoffset: -59
                        }
                    }
                </style>
                <g class="spinner_V8m1">
                    <circle cx="12" cy="12" r="9.5" fill="none" stroke-width="3"></circle>
                </g>
            </svg>
        </div>
        <video id="video-player" class="w-full h-full object-contain"></video>
        <div id="player-controls"
            class="absolute bottom-0 left-0 right-0 flex items-center gap-4 p-4 bg-black/60 transition-opacity duration-300">
            <button id="play-pause" class="text-white material-symbols-rounded text-3xl">play_arrow</button>
            <input id="player-progress" type="range" min="0" value="0" class="flex-1">
            <span id="time-display" class="text-white text-sm w-20 text-center">0:00/0:00</span>
            <button id="fullscreen-btn" class="text-white material-symbols-rounded text-3xl">fullscreen</button>
        </div>
        <button id="close-player"
            class="absolute top-2 right-2 text-white material-symbols-rounded text-3xl transition-opacity duration-300">close</button>
    </div>

    <!-- Login Modal -->
    <div id="login-modal"
        class="bg-black/50 absolute top-0 left-0 size-full opacity-0 pointer-events-none transition-opacity flex items-center justify-center z-20">
        <button type="button" onclick="hideLoginModal()" class="absolute top-5 right-5 text-white">
            <span class="material-symbols-rounded text-3xl">close</span>
        </button>
        <form id="login-form" onsubmit="logIn(event)" class="bg-white p-10 rounded-3xl flex flex-col gap-2">
            <h2 class="text-2xl mb-2">Login</h2>
            <span id="login-error-message" class="text-red-600"></span>
            <input type="text" name="username" placeholder="Username" class="rounded-xl border-2 px-3 py-2">
            <input type="password" name="password" placeholder="Password" class="rounded-xl border-2 px-3 py-2">
            <button type="button" onclick="showRegisterModal()" class="text-blue-600">Crea un account</button>
            <input type="submit" value="Login" class="bg-blue-500 text-white font-semibold rounded-lg px-3 py-2 cursor-pointer">
        </form>
    </div>

    <!-- Registration Modal -->
    <div id="register-modal"
        class="bg-black/50 absolute top-0 left-0 size-full opacity-0 pointer-events-none transition-opacity flex items-center justify-center z-20">
        <button type="button" onclick="hideRegisterModal()" class="absolute top-5 right-5 text-white">
            <span class="material-symbols-rounded text-3xl">close</span>
        </button>
          <form id="registration-form" onsubmit="register(event)" class="bg-white p-10 rounded-3xl flex flex-col gap-2">
              <h2 class="text-2xl mb-2">Registrazione</h2>
              <span id="register-error-message" class="text-red-600"></span>
              <input type="text" name="nome" placeholder="Nome" class="rounded-xl border-2 px-3 py-2">
              <input type="text" name="cognome" placeholder="Cognome" class="rounded-xl border-2 px-3 py-2">
              <input type="text" name="username" placeholder="Username" class="rounded-xl border-2 px-3 py-2">
              <input type="email" name="email" placeholder="Email" class="rounded-xl border-2 px-3 py-2">
              <input type="password" name="password" placeholder="Password" class="rounded-xl border-2 px-3 py-2">
              <button type="button" onclick="hideRegisterModal(); showLoginModal();" class="text-blue-600">Hai già un account? Accedi</button>
              <input type="submit" value="Registrati" class="bg-blue-500 text-white font-semibold rounded-lg px-3 py-2 cursor-pointer">
          </form>
      </div>

    <!-- User Details Modal -->
    <div id="user-modal"
        class="bg-black/50 absolute top-0 left-0 size-full opacity-0 pointer-events-none transition-opacity flex items-center justify-center z-20">
        <button type="button" onclick="hideUserModal()" class="absolute top-5 right-5 text-white">
            <span class="material-symbols-rounded text-3xl">close</span>
        </button>
        <div class="bg-white p-10 rounded-3xl flex flex-col gap-4">
            <h2 class="text-2xl mb-2">Il tuo account</h2>
            <div class="flex flex-col gap-1">
                <span id="detail-nome"></span>
                <span id="detail-cognome"></span>
                <span id="detail-username"></span>
                <span id="detail-email"></span>
                <span id="detail-role" class="hidden"></span>
            </div>
            <button id="admin-dashboard-btn" type="button" onclick="showAdminModal()"
                class="bg-gray-500 text-white font-semibold rounded-lg px-3 py-2 hidden">Gestisci Utenti</button>
            <button type="button" onclick="logOut()" class="bg-blue-500 text-white font-semibold rounded-lg px-3 py-2">Logout</button>
        </div>
    </div>

    <!-- Admin Dashboard Modal -->
    <div id="admin-modal"
        class="bg-black/50 absolute top-0 left-0 size-full opacity-0 pointer-events-none transition-opacity flex items-center justify-center z-30">
        <button type="button" onclick="hideAdminModal()" class="absolute top-5 right-5 text-white">
            <span class="material-symbols-rounded text-3xl">close</span>
        </button>
        <div class="bg-white p-10 rounded-3xl w-full max-w-3xl">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl">Gestione Utenti</h2>
                <button type="button" onclick="populateUserTable()" class="bg-gray-500 text-white px-3 py-1 rounded">Ricarica</button>
            </div>
            <div id="admin-users" class="overflow-y-auto max-h-[60vh]"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/player.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
